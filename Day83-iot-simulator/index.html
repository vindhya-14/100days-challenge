<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Flow Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>IoT Data Flow Simulator</h1>

    <div class="network-container">
        <div class="node sensor">Sensor</div>
        <div class="node gateway">Gateway</div>
        <div class="node cloud">Cloud</div>
        <div class="node dashboard">Dashboard</div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Simulation</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="log">
        <h2>Simulation Log</h2>
        <ul id="logList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
