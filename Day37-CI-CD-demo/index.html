<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CI/CD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        .content {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            color: #333;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #f4f4f4;
            transform: scale(1.05);
        }

        .dark-mode {
            background: #222;
            color: #f4f4f4;
        }

        .dark-mode button {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>ðŸš€ Hello CI/CD World!</header>

    <div class="content">
        <p>This is your first CI/CD project with style ðŸŽ¨</p>
        <button onclick="showMessage()">Click Me</button>
        <br><br>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function showMessage() {
            alert("CI/CD is awesome! ðŸš€");
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
