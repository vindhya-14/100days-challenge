<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit | Merge & Split PDFs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h2 {
            color: var(--secondary);
            margin: 1.5rem 0 1rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 3px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark);
            position: relative;
            transition: all 0.3s ease;
            width: 50%;
            text-align: center;
        }
        
        .tab-btn.active {
            color: var(--primary);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .file-upload {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .file-upload-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary-light);
            background-color: rgba(72, 149, 239, 0.05);
        }
        
        .file-upload-label i {
            font-size: 2.5rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }
        
        .file-upload-label span {
            font-weight: 600;
            color: var(--dark);
        }
        
        .file-upload-label small {
            color: #777;
            margin-top: 0.5rem;
        }
        
        .file-list {
            margin-top: 1rem;
            width: 100%;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f1f3f5;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .file-item i {
            margin-right: 0.75rem;
            color: var(--danger);
        }
        
        .file-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-item-size {
            color: #777;
            font-size: 0.85rem;
            margin-left: 1rem;
        }
        
        .range-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .range-input {
            flex: 1;
        }
        
        .range-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .range-input input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .range-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-merge {
            background: var(--success);
        }
        
        .btn-merge:hover {
            background: #3aa8d8;
        }
        
        .btn-split {
            background: var(--warning);
        }
        
        .btn-split:hover {
            background: #e68a19;
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .msg {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
        }
        
        .msg.success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .msg.error {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .download-btn i {
            margin-right: 0.5rem;
        }
        
        .download-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .drag-over {
            border-color: var(--primary) !important;
            background-color: rgba(72, 149, 239, 0.1) !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .range-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> PDF Toolkit</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="merge">Merge PDFs</button>
            <button class="tab-btn" data-tab="split">Split PDF</button>
        </div>

        <!-- Merge PDFs Tab -->
        <div class="tab-content active" id="merge">
            <form method="POST" enctype="multipart/form-data" id="mergeForm">
                <input type="hidden" name="action" value="merge">
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" class="file-upload-input" id="mergeFiles" name="pdf_files" multiple accept=".pdf" required>
                        <label for="mergeFiles" class="file-upload-label" id="mergeDropZone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose PDF files or drag & drop here</span>
                            <small>Select multiple files to merge (Max 10 files)</small>
                        </label>
                        <div class="file-list" id="mergeFileList"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-merge">
                    <i class="fas fa-object-group"></i> Merge PDFs
                </button>
            </form>
        </div>

        <!-- Split PDF Tab -->
        <div class="tab-content" id="split">
            <form method="POST" enctype="multipart/form-data" id="splitForm">
                <input type="hidden" name="action" value="split">
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" class="file-upload-input" id="splitFile" name="pdf_file" accept=".pdf" required>
                        <label for="splitFile" class="file-upload-label" id="splitDropZone">
                            <i class="fas fa-file-upload"></i>
                            <span>Choose a PDF file or drag & drop here</span>
                            <small>Select a single file to split</small>
                        </label>
                    </div>
                </div>
                <div class="range-group">
                    <div class="range-input">
                        <label for="start_page">Start Page</label>
                        <input type="number" id="start_page" name="start_page" min="1" placeholder="1" required>
                    </div>
                    <div class="range-input">
                        <label for="end_page">End Page</label>
                        <input type="number" id="end_page" name="end_page" min="1" placeholder="10" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-split">
                    <i class="fas fa-cut"></i> Split PDF
                </button>
            </form>
        </div>

        <!-- Result Container -->
        {% if message or output_file %}
        <div class="result-container show" id="resultContainer">
            {% if message %}
                <div class="msg {% if 'error' in message|lower %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endif %}
            {% if output_file %}
                <a href="/download/{{ output_file }}" class="download-btn">
                    <i class="fas fa-download"></i> Download Result
                </a>
            {% endif %}
        </div>
        {% else %}
        <div class="result-container" id="resultContainer"></div>
        {% endif %}
    </div>

    <script>
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });

        // File list update
        const mergeFilesInput = document.getElementById('mergeFiles');
        const mergeFileList = document.getElementById('mergeFileList');
        mergeFilesInput.addEventListener('change', () => {
            updateFileList(mergeFilesInput.files, mergeFileList);
        });

        // Drag and drop
        const mergeDropZone = document.getElementById('mergeDropZone');
        const splitDropZone = document.getElementById('splitDropZone');
        [mergeDropZone, splitDropZone].forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                if (zone === mergeDropZone) {
                    mergeFilesInput.files = e.dataTransfer.files;
                    updateFileList(e.dataTransfer.files, mergeFileList);
                } else {
                    document.getElementById('splitFile').files = e.dataTransfer.files;
                }
            });
        });

        // File list display
        function updateFileList(files, fileListElement) {
            fileListElement.innerHTML = '';
            if (files.length > 0) {
                for (let i = 0; i < Math.min(files.length, 10); i++) {
                    const file = files[i];
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <i class="fas fa-file-pdf"></i>
                        <span class="file-item-name">${file.name}</span>
                        <span class="file-item-size">(${formatFileSize(file.size)})</span>
                    `;
                    fileListElement.appendChild(fileItem);
                }
                if (files.length > 10) {
                    const warning = document.createElement('div');
                    warning.className = 'msg error';
                    warning.textContent = 'Only the first 10 files will be processed';
                    fileListElement.appendChild(warning);
                }
            }
        }

        // File size formatter (fixed parentheses)
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Button loading effect
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', () => {
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
